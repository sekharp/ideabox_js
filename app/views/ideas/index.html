<!DOCTYPE html>
<html>
<head>
  <title>Ideabox JS</title>
  <%= stylesheet_link_tag 'application', media: 'all' %>
  <%= javascript_include_tag 'application' %>
  <%= csrf_meta_tags %>
</head>
<body>

<div class="page-header">
  <h1>Ideabox Revisited <small>A JavaScript Nightmare by Sekhar P.</small></h1>
</div>

<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <div class="idea-form-group">
      Title: <input class="form-control" type="text" id="idea-title">
      Body: <input class="form-control" type="text" id="idea-body">
    </div>
    <input class="btn btn-default pull-right" id="create-idea" type="button" name="submit" value="Create Idea">
  </div>
  <div class="col-sm-2"></div>
</div>

<div class="col-md-offset-5">
  <h1>Idea Search</h1>
  <form class="navbar-form navbar-left" role="search">
    <div class="form-group">
      <input type="text" class="form-control" id="filter" placeholder="Search">
    </div>
  </form><br><br>
</div><br><br>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-4">
      <h3>Latest Ideas</h3>
      <div id="latest-ideas">
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>

</body>
</html>
